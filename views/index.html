{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/3346373891/d945048a54c0ba2e6071b49040b33003_bigger.jpeg"><br>
      <b>Michael + Yustynn</b><br>
      10^5 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li>{{tweet.text}}</li>

      {% endfor %}
    </div>
  </div>

{% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{name}}" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}



{% endblock %}
